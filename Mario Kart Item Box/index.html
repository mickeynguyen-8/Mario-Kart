<!DOCTYPE html>
<html>
    <head>
        <title>Mario Kart Box</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
            <h1>Mario Kart Box</h1>
            <p>Enter a racer position and then click the item box to simulate collecting an item</p>
            <p>Racer Position (1-12): <input id='position' type='number'></p>
            <img src='images/mario-kart-box.jpg' id='mainImg'>
            <p><button id='run5times'>Run 5 times</button> <button id='10bullet'>10 Bullets</button> <button id='RunN'>Run the 'n' times </button></p> 
            <p>
                <strong>TOTAL</strong>
                Banana: <span id='banana'></span>| 
                Green Shell: <span id='greenshell'></span>| 
                Star: <span id='star'></span>| 
                Golden Mushroom: <span id='golden-mushroom'></span>| 
                Bullet Bill: <span id='bullet'></span>
            </p>
            <hr>
            <p><input id='results1'> </p>
            <p id='results'></p>
            <script src='main.js'></script>
    </body>
</html>
